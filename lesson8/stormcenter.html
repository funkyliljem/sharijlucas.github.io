<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Sky Sunsations Weather</title>
    <meta name="description" content="Sky Sunsations Weather for Preston Idaho" />
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
</head>

<body>
    <header>

        <picture>
            <img src="images/weatherLogo.png" alt="Logo">
        </picture>
        <section class="headings">
            <h1>Sky Sunsations Weather</h1>
            <div class="m">It's going to be a SUNsational Day!</div>
        </section>
    </header>

    <nav>
        <ul class="navigation">
            <li><a class="ham" href="#">&#9776; Menu</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Preston</a></li>
            <li><a href="#">Soda Springs</a></li>
            <li><a href="#">Fish Haven</a></li>
            <li class="active"><a href="#">Storm Center</a></li>
            <li><a href="#">Gallery</a></li>
        </ul>
    </nav>
    <main>
        <h2>Storm Center</h2>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Customer Information</legend>
                <label class="top">Full Name*<input type="text" name="fname" required
                        pattern="[a-zA-Z\ -] {5, }"></label>
                <label class="top">Email*<input type="email" name="email" placeholder="someone@gmail.com"
                        required></label>
                <label class="top">Phone<input type="tel" name="phone" placeholder="123551234" required></label>
                <label class="top">Zip Code<input type="number" name="zip" placeholder="12345" required></label>
            </fieldset>
            <fieldset>
                <legend>Storm Information</legend>
                <label class="top">Date of Storm <input type="date" name="completeDate"></label>
                <label class="top">Storm Type
                    <select name="type">
                        <option value="">Please Select</option>
                        <option value="flashFlood">Flash Flood</option>
                        <option value="hail">Hail</option>
                        <option value="hurricane">Hurricane</option>
                        <option value="thunderstorm">Thunderstorm</option>
                        <option value="tornado">Tornado</option>
                    </select>
                </label>

                <label class="flexly top"  for="rating">Rating: &nbsp;&nbsp;&nbsp;
                    <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks"
                        oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="ratingvalue">5</span>
                </label>
                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>




                <label class="top">Storm Location
                    <select name="type">
                        <option value="">Please Select</option>
                        <option value="preston">Preston</option>
                        <option value="sodaSprings">Soda Springs</option>
                        <option value="fishHaven">Fish Haven</option>
                    </select>
                </label>

                <div>In-danger Level</div>
                <label class="sbs"><input type="radio" name="danger" value="yes"> Yes</label>
                <label class="sbs"><input type="radio" name="danger" value="no"> No</label>
                <label class="sbs"><input type="radio" name="danger" value="maybe"> Maybe</label>
            </fieldset>

            <fieldset>
                <legend>Additional Information or Comments</legend>
                <label class="top">
                    <textarea class="top" name="comment" rows="12" cols="50"> </textarea></label>
            </fieldset>

            <input type="submit" value="Report This Storm" class="submitBtn">
        </form>

    </main>

    <footer>
        <p>&copy;Sky Sunsations Weather | Shari Lucas | <span id="date"></span>
    </footer>

    <script src="js/scripts.js"></script>
    <script src="js/currentdate.js"></script>
    <script src="js/slider.js"></script>
</body>

</html>
